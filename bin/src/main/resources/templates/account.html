<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header fragment -->
<head th:insert="fragments/fragments.html :: header">
</head>
<body id="page-top" style="background: var(--gray-dark);">
	<!-- navigation fragment  -->
	<div th:replace="fragments/fragments.html :: navigation"></div>
	<!--For Page-->

	<div class="container"
		style="margin-top: 112.5px; margin-bottom: 11.5px;">
		<div class="card">
			<div class="card-body">
				<div th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Paramètres non-valide</p>
				</div>
				<div th:if="${param.success}">
					<p style="font-size: 20; color: #00ff00;">Changements enregistrés</p>
				</div>
				<form class="form-horizontal" method="POST" action="/account" >
					<div class="form-group">
						<label>Nom</label> <input type="text" th:field="*{user.lastname}"
							placeholder="Entrez un nom" class="form-control" id="lastname"
							name="lastname" required />
					</div>
					<div class="form-group">
						<label>Prénom</label> <input type="text" th:field="*{user.firstname}"
							placeholder="Entrez un prénom" class="form-control" id="firstname"
							name="firstname" required />
					</div>
					<div class="form-group">
						<label for="inputPassword1">Ancien mot de passe</label> <input
							type="password"
							placeholder="Entrez votre ancien mot de passe pour le changer"
							class="form-control" id="password" name="passwordold"
							pattern=".{5,}" title="5 characters minimum" />
					</div>
					<div class="form-group">
						<label for="inputPassword2">Nouveau mot de passe</label> <input
							type="password"
							placeholder="Entrez un nouveau mot de passe(minimum 5 caractères)"
							class="form-control" id="password" name="passwordnew"
							pattern=".{5,}" title="5 characters minimum" />
					</div>
					<button type="submit" class="btn btn-primary">Enregistrer</button> 
				</form>
			</div>
		</div>
	</div>

	<!-- footer fragment -->
	<div th:replace="fragments/fragments.html :: footer"></div>
</body>
</html>
