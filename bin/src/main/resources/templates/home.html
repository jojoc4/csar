<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header fragment -->
<head th:insert="fragments/fragments.html :: header">
</head>
<body id="page-top" style="background: var(--gray-dark);">
	<!-- navigation fragment  -->
	<div th:replace="fragments/fragments.html :: navigation"></div>
	<!--For Page-->

	<div class="container"
		style="margin-top: 112.5px; margin-bottom: 11.5px;">

		<div class="card" th:each="object: ${objects}">
			<div class="card-body">
				<h4 class="card-title" th:text="${object.name}"></h4>
				<h6 class="text-muted card-subtitle mb-2">
					<span th:each="tag: ${object.tags}">
						<span class="badge badge-primary" th:text="${tag.name}"></span>
					</span>
				</h6>
				<p class="card-text" th:text="${object.owners.firstname}"></p>
				<a th:if="${isUserConnected}" class="card-link" th:href="@{/ask(id=${object.id})}">
					<button class="btn btn-primary" type="button">Emprunter</button>
				</a>
				<span th:unless="${isUserConnected}" ><a href="/login">Connectez-vous</a> pour pouvoir emprunter cet objet.</span>
			</div>
		</div>
		
	</div>

	<!-- footer fragment -->
	<div th:replace="fragments/fragments.html :: footer"></div>
</body>
</html>
